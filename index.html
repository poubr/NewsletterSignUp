<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <title>Newsletter Sing-up Page</title>


    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="/" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/po_logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Newspaper Sing-up</h1>
        <p>Sing-up for this totally real newsletter.</p>
      </div>

      <div class="form-label-group">
        <input id="inputFirstName" name="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputFirstName">First Name</label>
      </div>

      <div class="form-label-group">
        <input id="inputLastName" name="inputLastName" class="form-control" placeholder="Last Name" required>
        <label for="inputLastName">Last Name</label>
      </div>

      <div class="form-label-group">
        <input id="inputEmail" name="inputEmail" class="form-control" placeholder="Email Address" required>
        <label for="inputEmail">Email Address</label>
      </div>

      <div class="button-div">
        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2023. Made with Bootstrap, NodeJS, Express, and Mailchimp.</p>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
  </body>
</html>
